  sqflite: '>=2.0.0-nullsafety.2'
  sqflite_common_ffi:
  sqflite_common_ffi_async:
  flutter_web_plugins:
    sdk: flutter
  path_provider:
  sqflite_common:
  dev_build:
  process_run: '>=0.13.3-1'
  path:
  sqflite_common_ffi_web:
  sqlite3: '>=2.4.6'
  sqflite_example_common:
